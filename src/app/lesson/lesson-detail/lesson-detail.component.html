<app-header></app-header>
<app-title message="Bài học số {{lesson?.lessonNumber}}: {{lesson?.lessonName}}"></app-title>
<div class="container" style="background-color: whitesmoke">
   <span [routerLink]="['/detailCourse', lesson?.idCourse]" style="font-size: 35px; cursor: pointer;"
         class="material-icons hoverYellowColor">arrow_back</span>

  <div class="row" style="margin-top: 10px">
    <div class="col-6">
      <span style="font-size: 35px" matTooltip="Tạo bài kiểm tra" [routerLink]="['/topicTestCreate', idLesson]"
            class="material-icons cursorTag hoverYellowColor">add_circle</span>
      <span style="font-size: 35px" matTooltip="Xem lại bài" class="material-icons cursorTag hoverYellowColor"
            (click)="getDetailTestByUserAndLesson()">article</span>
    </div>
    <div class="col-6" align="right">
      <span style="font-size: 35px" matTooltip="Làm bài tập" [routerLink]="['/testCreate', idLesson]"
            class="material-icons cursorTag hoverYellowColor">pending_actions</span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <iframe style="width: 100%; height: 600px"
              [src]="videoUrl"
              title="Video" frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen>
      </iframe>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div *ngFor="let c of testDTOS">
        <div style="margin-bottom: 5px; margin-left: 10px;">
          <div class="row">
            <div class="col-12" style="border-radius: 5px; border: #554c86 1px solid; background-color: white">
              <div class="row">
                <div class="col-1">
                  <img src="favicon.ico">
                </div>
                <div class="col-8">
                  <p>{{c?.testName}}</p>
                </div>
                <div class="col-3" align="right">
                  <button class="btn btn-info" (click)="getDetailTest(c)">Xem</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div *ngFor="let c of testDTO?.multipleChoiceAnswerList">
        <p>{{c?.questionNumber}}</p>
        <p>{{c?.answer}}</p>
      </div>
    </div>
  </div>
</div>
