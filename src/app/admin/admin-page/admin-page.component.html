<app-header></app-header>
<app-title message="Quản lý người dùng"></app-title>
<div class="container" style="background-color: whitesmoke">
     <span [routerLink]="['/']" style="font-size: 35px; cursor: pointer;"
           class="material-icons hoverYellowColor">arrow_back</span>
  <div class="row">
    <div class="col-7">
      <button style="margin-top: 10px" class="btn btn-info" [routerLink]="['/register']">Thêm người dùng</button>
    </div>
    <div class="col-5" style="margin-top: 10px;" align="right">
      <form class="form-inline my-2 my-lg-0">
        <input id="search" style="width: 75%" class="form-control mr-sm-2" type="search"
               placeholder="Tìm kiếm theo tên đăng nhập, tên đầy đủ"
               aria-label="Search">
        <button class="btn btn-info" type="submit" style="height: 40px">
          <span class="material-icons">search</span>
        </button>
      </form>
    </div>
  </div>
  <div class="row" style="margin-top: 50px">
    <div class="col-11" style="background-color: white; margin-left: 30px">
      <table class="table">
        <thead>
        <tr>

          <th scope="col">Ngày đăng ký</th>
          <th scope="col">Tên đăng nhập</th>
          <th scope="col">Tên đầy đủ</th>
          <th scope="col">Địa chỉ email</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userDTOs">

          <td>{{user?.createdDate}}</td>
          <td>{{user?.username}}</td>
          <td>{{user?.fullName}}</td>
          <td>{{user?.email}}</td>
          <td><span matTooltip="Xem các hoạt động"
                    class="material-icons hoverYellowColor cursorTag" data-toggle="dropdown">more_vert</span></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div style="{{height}}"></div>
  </div>
  <div class="row" style="margin-top: 20px">
    <div class="col-3" align="left">
      <p style="margin-top: 5px; font-size: 17px">Trang: {{currentPageAddOne}}/{{pageUser?.content?.length}} | Tổng
        số: {{pageUser?.page?.totalElements}}</p>
    </div>
    <div class="col-1" align="left">
      <div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button matTooltip="Trang trước" type="button" class="btn btn-link" (click)="previousPage()">
              <span style="font-size: 15px"
                    class="material-icons hoverYellowColor cursorTag">arrow_back_ios</span>
            </button>
            <button matTooltip="Trang tiếp theo" type="button" class="btn btn-link" (click)="nextPage()">
            <span style="font-size: 15px"
                  class="material-icons hoverYellowColor cursorTag">arrow_forward_ios</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
    <div class="col-4"></div>
  </div>
</div>
