<app-header></app-header>
<app-title [message]="title"></app-title>
<div class="container" style="margin-top: 10px; margin-bottom: 10px; background-color: whitesmoke; border-radius: 5px">
   <span [routerLink]="['/']" style="font-size: 35px; cursor: pointer;"
         class="material-icons hoverYellowColor">arrow_back</span>
  <div class="row">
    <div class="col-5">
      <img style="width: 100%; margin-top: 10px; border-radius: 5px" src="../../../assets/image/e-learning2.jpg">
    </div>
    <div class="col-7">
      <form [formGroup]="userForm" (ngSubmit)="register()">
        <div class="row align-items-center">
          <div class="col mt-4">
            <label style="font-size: 17px">Tên Đăng nhập:</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Tên đăng nhập *">
            <span style="font-size: 13px">Tối đa 60 kí tự</span>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col mt-4">
            <label style="font-size: 17px">Mật khẩu:</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Mật khẩu *">
            <span style="font-size: 13px">Tối đa 40 kí tự</span>
          </div>
          <div class="col mt-4">
            <label style="font-size: 17px">Xác nhận khẩu:</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
                   placeholder="Xác nhận khẩu *">
            <span style="font-size: 13px">Tối đa 40 kí tự</span>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col mt-4">
            <label style="font-size: 17px">Tên đầy đủ:</label>
            <input type="text" formControlName="fullName" class="form-control" placeholder="Tên đầy đủ *">
            <span style="font-size: 13px">Tối đa 200 kí tự</span>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col mt-4">
            <label style="font-size: 17px">Địa chỉ email:</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Địa chỉ email *">
            <span style="font-size: 13px">Tối đa 200 kí tự</span>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col mt-4">
            <label style="font-size: 17px">Học vấn:</label>
            <input type="text" formControlName="education" class="form-control" placeholder="Học vấn *">
            <span style="font-size: 13px">Tối đa 200 kí tự</span>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col mt-4">
            <label style="margin-top: 20px; font-size: 17px">Số điện thoại:</label>
            <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Số điện thoại *">
            <span style="font-size: 13px">Tối đa 20 kí tự</span>
          </div>
          <div class="col mt-4">
            <label style="font-size: 17px">Vai trò:</label>
            <select class="form-control" aria-label="Default select example" formControlName="role">
              <option>Học sinh</option>
              <option>Giáo viên</option>
            </select>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-3">
            <button style="margin-bottom: 10px" class="btn btn-primary mt-4" type="submit">Đăng ký</button>
          </div>
        </div>
      </form>
      <div style="margin-top: 15px" class="alert alert-danger" role="alert" *ngIf="messageError != null">
        {{messageError}}
      </div>
    </div>
  </div>
</div>
