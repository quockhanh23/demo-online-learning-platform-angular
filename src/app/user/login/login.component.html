<app-header></app-header>
<app-title [message]="title"></app-title>
<div class="container"
     style="margin-top: 10px; margin-bottom: 10px; background-color: whitesmoke; border-radius: 5px; height: 500px">
   <span [routerLink]="['/']" style="font-size: 35px; cursor: pointer;"
         class="material-icons hoverYellowColor">arrow_back</span>
  <div class="row">
    <div class="col-6">
    </div>
    <div class="col-6">
      <form [formGroup]="userForm" (ngSubmit)="login()">
        <div class="row align-items-center">
          <div class="col mt-4">
            <label for="1">Tên Đăng nhập:</label>
            <input id="1" type="text" formControlName="username" class="form-control" placeholder="Tên đăng nhập *">
            <span style="font-size: 13px">Tối đa 60 kí tự</span>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col mt-4">
            <label for="2">Mật khẩu:</label>
            <input id="2" type="password" formControlName="password" class="form-control" placeholder="Mật khẩu *">
            <span style="font-size: 13px">Tối đa 32 kí tự</span>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-3">
            <button class="btn btn-primary mt-4" type="submit">Đăng nhập</button>
          </div>
          <div class="col-6" *ngIf="loading">
            <div class="spinner-border text-primary" role="status" style="margin-top: 25px">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </form>
      <div style="margin-top: 15px" class="alert alert-danger" role="alert" *ngIf="messageError != null">
        {{messageError}}
      </div>
    </div>
  </div>
</div>
