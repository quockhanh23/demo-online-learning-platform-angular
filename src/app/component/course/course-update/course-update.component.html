<app-header></app-header>
<app-title message="Cập nhật khóa học"></app-title>
<div class="container" style="background-color: whitesmoke;">
     <span [routerLink]="['/detailCourse', idCourse]" style="font-size: 35px; cursor: pointer;"
           class="material-icons hoverYellowColor">arrow_back</span>
  <form [formGroup]="courseForm" (ngSubmit)="updateCourse()">
    <div class="row" style="margin-top: 20px">
      <div class="col-6">
        <label>Tên khóa học:</label>
        <input formControlName="courseName" class="form-control" placeholder="Tên khóa học">
        <span style="font-size: 11px">Tối đa 32 kí tự</span>
        <br>
        <label>Mô tả khóa học:</label>
        <textarea formControlName="courseDescription" class="form-control" placeholder="Mô tả"></textarea>
        <span style="font-size: 11px">Tối đa 32 kí tự</span>
      </div>
      <div class="col-6">
        <img style="width: 100%; height: 300px; border-radius: 5px" src="{{course?.logo}}" alt="Lỗi ảnh">
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="col-3">
        <div style="font-size: 19px">
          <div>
            <p>Ngày bắt đầu khóa học:</p>
            <input formControlName="startDate" type="date">
          </div>
        </div>
      </div>
      <div class="col-3">
        <div style="font-size: 19px">
          <div>
            <p>Ngày kết thúc khóa học:</p>
            <input formControlName="endDate" type="date">
          </div>
        </div>
      </div>
      <div class="col-6"></div>
    </div>
    <div class="row" style="margin-top: 20px">
      <div class="col-12">
        <button [disabled]="!courseForm.valid" style="margin-top: 10px; margin-bottom: 10px" class="btn btn-primary"
                type="submit">Cập nhật khóa học
        </button>
        <div style="height: 100px"></div>
      </div>
    </div>
  </form>
</div>
